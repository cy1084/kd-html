<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>radio</title>
</head>
<body>
  <h3>radio</h3>
  <div>
    <label for="m" >남자</label>
    <input type="radio" id="m" name="trans">
    <label for="f" >여자</label>
    <input type="radio" id="f" name="trans">
  </div>
  <br>
  <h3>checkbox</h3>
  <div>
    <label for="coinking">코인왕</label>
    <input type="checkbox" id="coinking" name="dream">
    <label for="happy">해피</label>
    <input type="checkbox" id="happy" name="dream">
    
  </div>
  
</body>
</html>
