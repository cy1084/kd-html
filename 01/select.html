<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>select tag</title>
</head>
<body>
  <h3>select tag</h3>
  <select>
    <option>선택</option>
    <option>떡</option>
    <option>튀</option>
    <option>순</option>
  </select>
  <select multiple>
    <option>선택</option>
    <option>떡</option>
    <option>튀</option>
    <option>순</option>
  </select>
  
</body>
</html>
