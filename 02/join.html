<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form onsubmit="return check()">
    <input type="text" id="name" placeholder="이름"><br>
    <input type="text" id="id" placeholder="아이디"><br>
    <input type="password" id="pwd" placeholder="비밀번호"><br>
    <div>
      <label for="m" >남자</label>
      <input type="radio" id="m" name="trans">
      <label for="f" >여자</label>
      <input type="radio" id="f" name="trans">
    </div>
    <input type="text" id="phonenumber" placeholder="폰번호"><br>
    <button>회원가입</button>
  </form>

  <script>
    function check(){
      const name=document.querySelector('#name');
      const id=document.querySelector('#id');
      const pwd=document.querySelector('#pwd');
      const trans=document.querySelector('input[name=trans]:checked');
      const phonenumber=document.querySelector('#pnum');
      if(name.value.trim().length<2){
        alert('이름은 2글자 이상입니다.');
        name.value='';
        name.focus();
        return false;
      }
      if(id.value.trim().length<4){
        alert('아이디는 4글자 이상입니다.');
        id.value='';
        id.focus();
        return false;
      }
      if(pwd.value.trim().length<4){
        alert('비밀번호는 4글자 이상입니다.');
        pwd.value='';
        pwd.focus();
        return false;
      }
      if(trans==null){
        alert('성별을 선택해주세요.');
        return false;
      }
      if(phonenumber.value.length!=11){
        alert('전화번호는 11자리입니다.');
        phonenumber.value='';
        phonenumber.focus();
        return false;
      }

      return true;
    }
  </script>
  
</body>
</html>
