<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    td{
      width: 50px;
      height: 50px;
      text-align: center;
    }
  </style>
</head>
<body>
  <input type="text" id="bet">
  <button onclick="startRoulette()">가자 일확천금!</button>
  <table border="1">
    <thead>

    </thead>
  </table>
  <script>
    let redIdx=-1;
    let blueIdx=-1;
    let greenIdx=-1;
    function startRoulette(){
      const tds=document.querySelectorAll('td');
      const interval=setInterval(function(){
        for(let i=0;i<tds.length;i++){
          tds[i].style='background-color:white';
        }
        const ranIdx=Math.floor(Math.random()*tds.length);
        tds[redIdx].style='background-color:red';

        const ranIdx2=Math.floor(Math.random()*tds.length);
        tds[blueIdx].style='background-color:blue';

        const ranIdx3=Math.floor(Math.random()*tds.length);
        tds[greenIdx].style='background-color:green';
      },200);
      
      setTimeout(function(){
        alert(`빨강 번호: ${redIdx}, 파랑 번호: ${blueIdx}, 녹색 번호: ${greenIdx}`);
        clearInterval(interval);     
      },1000);
    }

    let html='';
    let html2='';
   

    for(let i=1;i<=50;i++){
      console.log(i);
      html += i+'<br>';
      if(i%10==1){
        html2 += '<tr>';
      }
      html2 += '<td>'+i+'</td>';
      if(i%10==0){
        html += '</tr>'; 
      }
    } 
    document.querySelector('thead').innerHTML=html2;
  </script>
</body>
</html>
