<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" id="phone" onkeydown="checkNum(event)">
  <script>
    function checkNum(evt){
      if(evt.keyCode<48||evt.keyCode>57){
        evt.preventDefault(); //아스키 코드 문자는 입력 안되게 막음 
      }
    }
  </script>
</body>
</html>
